<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成元素</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		div{
			width: 200px;
			height: 50px;
			border: 1px solid black;
		}
		div:after{
			content: "";
			display: block;
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			left: 150px;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
