<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景虚化</title>
    <style>
    .wrapper {
        width: 50%;
        height: 500px;
        position: relative;
        margin: 0 auto;
    }
	.wrapper .img{
		width: 100%;
		height: 500px;
		 filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
    	-webkit-filter: blur(10px); /* Chrome, Opera */
       -moz-filter: blur(10px);
        -ms-filter: blur(10px);
        filter: blur(10px);
   		filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */
	}
    .bg {
        display: flex;
        flex-direction: row;
        margin: 0 auto;
        border: 1px solid black;
        width: 100%;
        height: 500px;
        justify-content: space-around;
        font-family: '微软雅黑';
        position: absolute;
        z-index: 3;
        left: 0;
        top: 0;
    }
    .bg div:first-of-type {
        width: 300px;
        height: 100px;
    }
    .bg div:last-of-type {}
    .mask {
        width: 50%;
        height: 500px;
        border: 2px solid black;
    }
    </style>
</head>

<body>
    <div class="wrapper">
    	<img class="img" src="../../img/blueboy.jpg" alt="">
        <div class="bg">
            <div>ilter：blur（add=add，direction，strength=strength）blur属性有三个参数：add、direction、strength;Add参数有两个参数值：true和false。意思是指定图片是否被改变成模糊效果</div>
            <div><img src="../../img/blueboy.jpg" alt="" style="width: 400px;height: 300px;"></div>
        </div>
    </div>
</body>

</html>
