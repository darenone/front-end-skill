<script>
	window.onload = function(){
		var table = document.getElementsByTagName("table")[0];
		//var name = document.getElementsByTagName("tbody")[0].getElementsByTagName("tr")[0].children[1].innerHTML;
		var name = document.getElementById("name");
		var age = document.getElementById("age");
		var add = document.getElementById("add");
		add.onclick = function(){
			var tr = document.createElement("tr");
			var td = document.createElement("td");
			td.innerHTML = ++document.getElementsByTagName("tbody")[0].getElementsByTagName("tr").length;
			tr.appendChild(td);
			var td = document.createElement("td");
			td.innerHTML = name.value;
			tr.appendChild(td);
			var td = document.createElement("td");
			td.innerHTML = age.value;
			tr.appendChild(td);
			var td = document.createElement("td");
			td.innerHTML = '<a href="javascript:;">删除</a>';
			tr.appendChild(td);
			td.getElementsByTagName("a")[0].onclick = function(){
				document.getElementsByTagName("tbody")[0].removeChild(this.parentNode.parentNode)
			}
			document.getElementsByTagName("tbody")[0].appendChild(tr);
		}

	}
</script>
