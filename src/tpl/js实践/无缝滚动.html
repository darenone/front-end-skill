<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		div{
			width: 1040px;
			height: 140px;
			border:1px solid black;
			margin: 0 auto;
			position: relative;
			background-color: red;
			overflow: hidden;
		}
		div ul{
			width: 100%;
			height: 140px;
			position: absolute;
			list-style: none;
		}
		div ul li{
			float:left;
			width: 260px;
			height: 140px;
			background-color: orange;
			text-align: center;
		}
		div ul li img{
			width: 100%;
			height: 100%;
		}
		 div span{
			display: block;
			position: absolute;
			z-index: 100;
			background: gray;
			width: 50px;
			height: 50px;
		}
		div span:first-of-type{
			left:0;
			top:50%;
		}
		div span:last-of-type{
			left: 95%;
			top:50%;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../../img/1.jpg" alt=""></li>
			<li><img src="../../img/2.jpg" alt=""></li>
			<li><img src="../../img/3.jpg" alt=""></li>
			<li><img src="../../img/4.jpg" alt=""></li>
		</ul>
		<span>向左</span><span>向右</span>
	</div>

</body>
<script>
window.onload = function(){
	var ul = document.getElementsByTagName("div")[0].children[0];
	var span = document.getElementsByTagName("div")[0].children[1];
	ul.innerHTML = ul.innerHTML + ul.innerHTML;
	var li = ul.children[0];
	ul.style.width = li.offsetWidth * ul.children.length + 'px';
	console.log(li.offsetWidth);
	var speed = -2;
	function timerFun(){
   		ul.style.left = ul.offsetLeft -speed + 'px';
   		if(ul.offsetLeft < - ul.offsetWidth / 2){
   			ul.style.left = 0;
   		}
   		if(ul.offsetLeft > 0){
   			ul.style.left = - ul.offsetWidth / 2 +　'px';
   		}
	}
	var timer = setInterval(timerFun,30);
	//鼠标移入移除控制滑动效果
	ul.onmouseover = function(){
		clearInterval(timer);
	}
	ul.onmouseout = function(){
		//这里必须加上变量名timer
		timer = setInterval(timerFun,30)
	}
	//点击按钮使其向左向右走
	document.getElementsByTagName("div")[0].children[1].onclick = function(){
		speed = 2;
	}
	document.getElementsByTagName("div")[0].children[2].onclick = function(){
		speed = -2;
	}
}
</script>
</html>
