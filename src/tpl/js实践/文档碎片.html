<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul></ul>
</body>
<script>
	window.onload = function(){
		var ul = document.getElementsByTagName("ul")[0];
		var oFrage = document.createDocumentFragment();
		for(var i = 0;i < 100000;i++){
			var li = document.createElement("li");
			oFrage.appendChild(li);
		}
		ul.appendChild(oFrage);
	}
</script>
</html>
