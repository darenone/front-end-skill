<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul></ul>
	<input type="text" name="" id="txt">
	<input type="button" value="生成一个节点" id="bt1">
	<input type="button" value="删除第一个节点" id="bt2">
</body>
<script>
	window.onload = function(){
		var ul = document.getElementsByTagName("ul")[0];
		var btn1 = document.getElementById("bt1");
		var btn2 = document.getElementById("bt2");
		var txt = document.getElementById("txt");
		btn1.onclick = function(){
			var liList = document.createElement("li");
			var li = ul.children;
			liList.innerHTML = txt.value;
			if(li.length > 0){
				//在第0个Li的前面插入lilist
				ul.insertBefore(liList, li[0]);
			}else {
				ul.appendChild(liList);
			}
		}
		btn2.onclick = function(){
			ul.removeChild(ul.children[0]);
		}
	}
</script>
</html>
