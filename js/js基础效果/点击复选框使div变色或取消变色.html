<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<input type="checkbox" value=""/><br>
	<input type="checkbox" value=""/><br>
	<input type="checkbox" value=""/><br>
	<input type="checkbox" value=""/><br>
	<input type="checkbox" value=""/><br>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script>
	var inputList = document.getElementsByTagName("input");
	var divList = document.getElementsByTagName("div");
	for(var i = 0;i < inputList.length;i++){
		inputList[i].index = i;
		inputList[i].onclick = function(){
			if(this.checked){
				divList[this.index].style.background = 'red';
			}else {
				divList[this.index].style.background = 'white';
			}
		}
	}
</script>
</html>
