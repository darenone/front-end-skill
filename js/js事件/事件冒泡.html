<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			width: 600px;
			height: 400px;
			background-color: red;
			margin: 0 auto;
		}
		#box2{
			width: 400px;
			height: 300px;
			background-color: green;
			margin: 0 auto;
		}
		#box3{
			width: 300px;
			height: 200px;
			background-color: orange;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="box1" class="box">
		<div id="box2" class="box">
			<div id="box3" class="box"></div>
		</div>
	</div>
</body>
<script>
	/*
	 *产生事件冒泡的因素是因为在同一块儿区域有多个元素都有同样的事件
	*/
	var oBox = document.getElementsByClassName("box");
	for(var i = 0;i < oBox.length;i++){
		oBox[i].onclick = function(){

			// 获取非行间样式
			alert(window.getComputedStyle(this,false)["width"])
		}
	}
</script>
</html>
