<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style>
		div{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			position: absolute;
		}
		span{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0px;
			/*left: 700px;*/
		}
	</style>
</head>
<body>
<input type="button" value="开始运动">
<div>
<span></span>
</div>
</body>
<script>
	window.onload = function(){
		function startMove(){
			var oSpan = document.getElementsByTagName("span")[0];
			var timer = setInterval(function(){
				// 移动的速度
				var speed = (500 - oSpan.offsetLeft)/10;
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
				oSpan.style.left = oSpan.offsetLeft + Math.ceil(speed) + 'px';
				console.log(speed)
				if(speed == 0){
					clearInterval(timer)
				}
			},30)
		}
		var btn = document.getElementsByTagName("input")[0];
		btn.onclick = function(){
			startMove();
		}
	}
</script>
</html>
