<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			margin: 0 auto;
			margin-top: 300px;
		}
		span{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 150px;
			top:0px;
			background-color: green;
			display: none;
		}
	</style>
</head>
<body>
	<div><span></span></div>
</body>
<script>
	window.onload = function(){
		var div = document.getElementsByTagName("div")[0];
		var span = document.getElementsByTagName("span")[0];
		var timer = null;
		div.onmouseover = function(){
			clearTimeout(timer);
			span.style.display = "block";
		}
		div.onmouseleave = function(){
			//span.style.display = "none";
			setTimeout(function() {
				timer = span.style.display = "none"
			}, 500);
		}
		span.onmouseover = function(){
			clearTimeout(timer);
			span.style.display = "block";
			console.log("span");
		}
	}
</script>
</html>
