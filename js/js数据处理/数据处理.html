<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- 网页结构 -->
	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-12">
			<div class="jumbotron" style="padding: 5px;">
				<h1>JavaScript数据处理</h1>
			    <nav class="navbar navbar-inverse">
					<a class="navbar-brand" href="#box1">数组操作</a>
					<a class="navbar-brand" href="#box2">对象操作</a>
					<a class="navbar-brand" href="#box3">number操作</a>
				</nav>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="list-group">
					<div class="list-group-item active" id="box2">array操作</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    把数组里的对象处理后放到一个新的数组里
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="arrFormat()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    关联数组和索引数组
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="arrIndex()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    关联数组巴拉巴拉
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="arrIndex()">点击测试</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="list-group">
					<div class="list-group-item active" id="box2">object操作</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						 	JSON.parse()的使用
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="jsonParse()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						 	new Date()格式化日期的几种形式
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="dataFor()">点击测试</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="list-group">
					<div class="list-group-item active" id="box2">number操作</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    1492411838993ms转化为年-月-日
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="dataFormat()">点击测试</button>
						<div class="dropdown-menu" aria-labelledby="dLabel">
						  宗强
						</div>
					</div>
				</div>
			</div>
	  	</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="list-group">
					<div class="list-group-item active" id="box2">字符串操作</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    str.search的使用
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="strSearch()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    str.substring的使用
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="strSubString()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    str.charAt的使用
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="strCharAt()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    str.split的使用(分割为数组)
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="strSplit()">点击测试</button>
					</div>
					<div class="dropdown list-group-item">
						<div id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    str='12 fff 32 str 15 30'把数字单独取出来
						</div>
						<button type="button" class="btn btn-info pull-right" style="padding: 5px;margin-top: -25px;" onclick="strNumber()">点击测试</button>
					</div>
				</div>
			</div>
	  </div>

	</div>
</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="JavaScript.js"></script>
</html>
