<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 10px solid black;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<input type="button" value="选项卡1">
	<input type="button" value="选项卡2">
	<input type="button" value="选项卡3">
	<input type="button" value="选项卡4">
	<div><img src="../img/1.jpg" style="width: 100%;height: 100%;"></div>
	<div style="display: none;"><img src="../img/2.jpg" style="width: 100%;height: 100%;"></div>
	<div style="display: none;"><img src="../img/3.jpg" style="width: 100%;height: 100%;"></div>
	<div style="display: none;"><img src="../img/4.jpg" style="width: 100%;height: 100%;"></div>
</body>
<script>
	window.onload = function(){
		var btnList = document.getElementsByTagName("input");
		var divList = document.getElementsByTagName("div")
		btnList[0].style.background = 'red';

		// 给每个按钮添加点击事件
		for(var i = 0;i < btnList.length;i++){
			btnList[i].index = i;
			btnList[i].onclick = function(){

				//每点击一次都循环一下按钮和div使其恢复原来的样式
				for(var j = 0;j < divList.length;j++){
					btnList[j].style.background = 'buttonface';
					divList[j].style.display = 'none';
				}

				// 使当前按钮背景变色
				this.style.background = 'red';

				// 使对应div显示
				divList[this.index].style.display = 'block';
			}
		}
	}
</script>
</html>
