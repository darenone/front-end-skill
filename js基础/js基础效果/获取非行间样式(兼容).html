<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script>
	window.onload = function(){
		//IE和其他浏览器有差异
		function getStyle(obj,name){
			if(obj.currentStyle){

				// IE支持
				return obj.currentStyle[name];
			}else {

				// firFox和google支持
				return window.getComputedStyle(obj,false)[name] //name是字符串
			}
		}
		var div = document.getElementsByTagName("div")[0];
		console.log(getStyle(div,'height'));
		console.log(getStyle(div,'background'));
	}
</script>
</html>
