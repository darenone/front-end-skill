<script>
    // A函数
    function A(){
        this.abc = 12;
    }
    A.prototype.show = function(){
        console.log(this.abc);
    }
    var a = new A();
    a.show();

    // B函数
    function B(){
        A.call(this);
    }
    // B.prototype = A.prototype; // 这种方式使B自有的方法给我A
    for(var i in A.prototype){
        B.prototype[i] = A.prototype[i];
    }
    B.prototype.say = function(){
        console.log('hello')
    }
    var b = new B();
    console.log(b.abc);
    b.show();
    //a.say()
</script>
