<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="txt1">
    <div id="box1"></div>
</body>
<script>
    /*
    　*一串英文数字下划线 @  一串英文 数字 . 一串英文
      * \w+               @   [a-z0-9]+     \.   [a-z]+
    */
    window.onload = function(){
        var txt1 = document.getElementById("txt1");
        var re = /^\w+@[a-z0-9]+\.[a-z]+$/i; // 从开头到结尾中间只能出现规定的内容
        var temp = txt1.value;
        setInterval(function(){
          if(txt1.value !== temp){
            console.log(1)
            temp = txt1.value;
            if(re.test(temp)){
                console.log('合法');
            }else{
                console.log('不合法');
            }
          }
        },100);

    }
</script>
</html>
