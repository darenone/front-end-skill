<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="txt1">
</body>
<script>
	window.onload = function(){
		var txt1 = document.getElementById("txt1");
		txt1.onkeydown = function(ev){
			var oEvent = ev || event;
			if((oEvent.keyCode < 48 || oEvent.keyCode > 57) &&  oEvent.keyCode != 8){
				return false;
			}
		}
	}
</script>
</html>
